<div class="comments">
    <header id="comments">
        <h2>所有评论</h2>
    </header>
    <section class="comments-list">
        #for(x:comments)
        <div class="comment">
            <a class="avatar">
                <img alt="" src="//smcdn.yangzhizhuang.net/#(x.avator)"
                     style="width: 40px;height: 40px">
            </a>
            <div class="content">
                <div class="pull-right text-muted">#date(x.comment_time, 'yyyy-MM-dd HH:mm:ss')</div>
                <div><a><strong>#(x.username)</strong>&nbsp;
                    #if(x.is_good==1)
                    好评
                    #else
                    差评
                    #end

                </a></div>
                <div class="text">#(x.description)</div>
            </div>
        </div>
        #else
        <div class="comment" style="text-align: center">
            暂无评论
        </div>
        #end
    </section>
</div>
