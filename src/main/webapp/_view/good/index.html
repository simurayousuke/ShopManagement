#set(title="商品详情")
#@layout()
#define body()
<div class="container-fixed">
    <div style="height:400px" id="top">
        <div class="good-pic-container">
            <img src="https://smcdn.yangzhizhuang.net/#(good.avator)" class="good-pic">
        </div>
        <!--todo
        修复标题bug-->
        <div style="float:left;width: 500px">
            <h3 class="good-name">#(good.goodName)</h3>
            <ul>
                <li>
                    <span class="good-property">价格</span>
                    <span style="font-size: 26px;font-weight: 700;color: #F40;font-style: normal">#(good.price)元</span>
                </li>
                <li>
                    <span class="good-property">累计销售量</span>
                    <span style="color:#ff0000">#(good.saleCount)件</span>
                </li>
                <li>
                    <span class="good-property">库存</span>
                    <span style="color:#ff0000">#(good.number)件</span>
                </li>
            </ul>
            <button>立即购买</button>&nbsp;<button>加入购物车</button>
        </div>
    </div>
    <div style="margin-top:50px" id="description">
        #(good.description)
    </div>
    #include("comment.html")
    #include("fix.html")
</div>
#end

#define css()
<link rel="stylesheet" href="assets/css/good.css">
#end
