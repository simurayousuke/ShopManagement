#set(title="商品详情")
#@layout()
#define body()
<div class="container-fixed">
    <div style="height:400px" id="top">
        <div class="good-pic-container">
            <img src="//smcdn.yangzhizhuang.net/#(good.avator)" class="good-pic">
        </div>
        <div style="float:left;width: 500px">
            <h3 class="good-name">#(good.goodName)</h3>
            <ul class="good-ul">
                <li>
                    <span class="good-property" style="position: relative;top:7px ;">价格</span>
                    <span style="font-size: 26px;font-weight: 700;color: #F40;font-style: normal">#(good.price)元</span>
                </li>
                <li style="margin-bottom: 20px;">
                    <span class="good-property">累计销售</span>
                    <span style="font-size: 15px">#(good.saleCount)件</span>
                </li>
                <li style="margin-bottom: 20px;">
                    <span class="good-property">库存</span>
                    <span style="font-size: 15px">#(good.number)件</span>
                </li>
                <li>
                    <span class="good-property">数量</span>
                    <div class="input-group">
                        <span class="input-group-addon">
                             <em class="icon icon-minus"></em>
                        </span>
                        <input id="good-number" type="text" value="1">
                        <span class="input-group-addon">
                            <em class="icon icon-plus"></em>
                        </span>
                    </div>

                </li>
            </ul>
            <div class="btn-area">
                <div class="btn-buy">
                    <a class="a-btn-buy" style="color: #E5511D;text-decoration: none;" href="">立即购买</a>
                </div>
                <div style="float: left">
                    <a class="a-btn-add" style="color: #FFFFFF;text-decoration: none;" href="">加入购物车</a>
                </div>
            </div>
        </div>
    </div>
    <!--todo
    商品描述完善-->
    <div style="margin-top:50px" id="description">
        #(good.description)
    </div>
    #include("comment.html")
    #include("fix.html",url='/good/'+good.uuid)
</div>
#end

#define css()
<link rel="stylesheet" href="assets/css/good.css">
#end
