#set(title="用户中心")
#@layout()
#define body()
<div class="container main">
    <div style="height: 50px"></div>
    <div class="container-fixed" style="max-width: 990px">
        #include("centerNav.html",bindemail='class="active" onclick="return false;"')
        <div class="center-content">
            <div class="info-title">绑定邮箱</div>
            <div style="margin-top: 80px;margin-left: 200px">
                <div class="input-group line col-md-7">
                    <span class="input-group-addon">
                        <em class="icon icon-envelope"></em>
                    </span>
                    <input type="text" class="form-control" placeholder="邮箱" name="phone" id="phone">
                </div>
                <div class="input-group line col-md-7">
                    <span class="input-group-addon">
                        <em class="icon icon-wrench"></em>
                    </span>
                    <input type="text" class="form-control" style="width: 190px" placeholder="验证码" name="phone_captcha">
                    <img alt="" src="" class="captcha small-element" title="点击刷新">
                </div>
                <div class="col-md-5 line" style="margin-left: 54px; margin-top: 20px;">
                    <button class="btn btn-primary btn-block " type="button">发送邮件</button>
                </div>
            </div>
        </div>
    </div>
</div>
#end

#define css()
<link rel="stylesheet" href="assets/css/userCenter.css">
<link rel="stylesheet" href="assets/css/login.css">
<link rel="stylesheet" href="assets/css/bind.css">
#end

#define js()
<script src="assets/js/userCenter.js"></script>
#end
