<div class="shop">
    <div class="shop-head">
        <div class="shop-photo-container">
            <img src="/assets/img/nores.png">
        </div>
    </div>
    <div class="shop-content">
        <div>
            <span>#(shop.shopName)</span>
            <a href="#(shop.id)" class="btn btn-primary">修改</a>
        </div>
        <hr>
        <p>#(shop.description)</p>
        <a href="#(shop.id)" class="btn btn-primary" style="float: right">修改</a>
    </div>
    <a href="" class="btn btn-primary" style="float: right">管理商品</a>
    <a href="#(shop.id)" class="btn btn-danger" style="float: right">转让店铺</a>
</div>
