#set(title="用户中心")
#@layout()
#define body()
<div class="container main">
    <div style="height: 50px"></div>
    <div class="container-fixed" style="max-width: 990px">
        #include("centerNav.html",bindphone='class="active" onclick="return false;"')
        <div class="center-content">
            <div class="info-title">绑定手机</div>
            <form method="post" style="width: 300px;margin: 50px auto;" class="bind-form">
                <div class="input-group">
                    <span class="input-group-addon">
                        <em class="icon-phone"></em>
                    </span>
                    <input type="text" class="form-control" placeholder="手机号" name="phone" id="phone">
                </div>
                <br>
                <div class="input-group">
                    <div class="input-group" style="width: calc(100% - 90px);float: left;">
                        <span class="input-group-addon">
                            <em class="icon icon-wrench"></em>
                        </span>
                        <input type="text" class="form-control" placeholder="验证码" id="input-captcha">
                    </div>
                    <img alt="" src="" class="captcha small-element" title="点击刷新">
                </div>
                <br>
                <div class="input-group">
                    <div class="input-group" style="width: calc(100% - 90px);float: left;">
                        <span class="input-group-addon">
                            <em class="icon icon-chat"></em>
                        </span>
                        <input id="input-captcha-phone" type="text" class="form-control" placeholder="短信验证码"
                               name="phone_captcha">
                    </div>
                    <button class="btn small-element" type="button" id="send-button">立即发送</button>
                </div>
                <br>
                <button class="btn btn-primary btn-block" type="button">完成绑定</button>
            </form>
        </div>
    </div>
</div>
#end

#define css()
<link rel="stylesheet" href="assets/css/userCenter.css">
<link rel="stylesheet" href="assets/css/login.css">
<link rel="stylesheet" href="assets/css/bind.css">
#end

#define js()
<script src="assets/js/userCenter.js"></script>
<script src="assets/js/bind.js"></script>
<script src="assets/js/bindPhone.js"></script>
#end
