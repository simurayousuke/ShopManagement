#set(title="用户中心")
#@layout()
#define body()
<div class="container main">
    <div style="height: 50px"></div>
    <div class="container-fixed" style="max-width: 990px">
        #include("centerNav.html",userinfo='class="active" onclick="return false;"')
        <div class="center-content">
            <div class="info-title">个人资料</div>
            <div class="user-photo-container">
                <span>当前头像：</span>
                <img alt="" src="//smcdn.yangzhizhuang.net/good/default.jpg" class="user-photo">
                <div id="upload" class="uploader" style="padding-left: 65px;">
                    <div class="uploader-message text-center">
                        <div class="content"></div>
                        <button type="button" class="close">&times;</button>
                    </div>
                    <div class="uploader-files file-list file-list-grid"></div>
                    <div>
                        <hr class="divider">
                        <div class="uploader-status pull-right text-muted"></div>
                        <button type="button" class="btn btn-link uploader-btn-browse"><em class="icon icon-plus"></em>
                            选择文件
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
#end

#define css()
<link href="//cdn.bootcss.com/zui/1.7.0/lib/uploader/zui.uploader.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/userCenter.css">
#end

#define js()
<script src="//cdn.bootcss.com/zui/1.7.0/lib/uploader/zui.uploader.js"></script>
<script src="assets/js/userCenter.js"></script>
<script src="assets/js/userInfo.js"></script>
#end
