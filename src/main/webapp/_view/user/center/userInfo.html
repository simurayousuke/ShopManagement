#set(title="用户中心")
#@layout()
#define body()
<div class="container main">
    <div style="height: 50px"></div>
    <div class="container-fixed" style="max-width: 990px">
        #include("centerNav.html",userinfo='class="active" onclick="return false;"')
        <div class="centerContent">
            <div class="info-title">填写您的资料，有助于让你的朋友找到你哦</div>
            <form action="" class="form-horizontal" id="">
                <div class="form-group">
                    <label for="good-name" class="form-label">商品名称：</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="商品名称" type="text" id="good-name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="good-prize" class="form-label">商品价格：</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="商品价格" type="text" id="good-prize" name="price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="good-stock" class="form-label">商品库存：</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="商品库存" type="text" id="good-stock" name="number">
                    </div>
                </div>
                <input type="hidden" name="avator" id="create-good-avator" value="">
            </form>
        </div>
    </div>
</div>
#end

#define css()
<link rel="stylesheet" href="assets/css/userCenter.css">
#end

#define js()
<script src="assets/js/userCenter.js"></script>
#end
