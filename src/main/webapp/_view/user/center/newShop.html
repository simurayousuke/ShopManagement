#set(title="新增店铺")
#@layout()
#define body()
<div class="container-fixed-sm">
    <div class="container">
        <form action="" class="form-horizontal">
            <legend>新增店铺</legend>
            <div class="form-group">
                <label for="shop-name">店铺名称</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="一个亮眼的名字能提高20%的销售量哦！" type="text" id="shop-name">
                </div>
            </div>
            <div class="form-group">
                <label for="shop-discribe">店铺名称</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" id="shop-discribe">描述一下您的店。</textarea>
                </div>
            </div>
            <div>
                <label for="shop-photo">店铺头像</label>
                <i class="icon icon-upload icon-4x"></i>
                <input type="file" id="shop-photo"/>
            </div>
            <div class="form-group ">
                <div class="input-group captcha-div">
                    <label for="captcha">验证码</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="验证码" type="text" id="captcha" name="captcha">
                    </div>
                </div>
                <img alt="" src="/captcha/image" id="captcha-phone" class="captcha" title="点击刷新">
            </div>
            <br>

            <br>
            <button class="btn btn-primary btn-block" type="submit">新增店铺</button>
        </form>
    </div>
</div>
#end

#define css()
<link rel="stylesheet" href="/assets/css/newShop.css">
#end

#define js()
<script src="/assets/js/newShop.js"></script>
#end
