<div class="panel">
    <div class="panel-heading">
        <span>订单号：#(orderNumber)</span>
    </div>
    <div class="panel-body">
        #for(o : list)
        <div class=" one-of-orders col-md-12 col-sm-12">
            <div class="col-md-2 col-sm-2">
                <img src="/assets/img/good.jpg" class="good-photo">
            </div>
            <div class="col-md-3 col-sm-3" style="right: 30px">
                <a href="" class="no-decoration">#(o.name)</a></div>
            <div class="col-md-3 col-sm-3"><a href="" class="no-decoration"><b>店铺：#(o.shop)</b></a></div>
            <div class="col-md-1 col-sm-1"><b>¥#(o.price)</b></div>
            <div class="col-md-1 col-sm-1">#(o.count)个</div>
            <div class="col-md-1 col-sm-1"></div>
            <div class="col-md-1 col-sm-1">
                <p>已关闭</p>
            </div>
        </div>
        #end
    </div>
</div>
