#set(title="购物车")
#@layout()

#define body()

<div class="container-fixed">
    <div class="table-head">
        <div class="checkbox col-md-2 col-sm-2"></div>
        <div class="td-inner">
            <div class="col-md-3 col-sm-3" style="height: 50px">商品信息</div>
            <div class="col-md-3 col-sm-3">店铺</div>
            <div class="col-md-1 col-sm-1" style="height: 50px;">单价</div>
            <div class="col-md-1 col-sm-1" style="height: 50px;">数量</div>
            <div class="col-md-1 col-sm-1" style="height: 50px;">金额</div>
            <div class="col-md-1 col-sm-1" style="height: 50px;">操作</div>
        </div>
    </div>

    #set(total=0)

    #for(good:shopcars)
    #include("goodPiece",shopcar=good)
    #set(total=good.price*good.count)
    #else
    <!-- todo 显示购物车内没有商品 -->
    #end

    #include("address.html",addressList=addresses)
    <hr class="col-md-12 col-sm-12 hr-shopcar">

    <div class="col-md-1 col-sm-1" style="float: right">
        <button class="btn btn-primary" id="pay">结算</button>
    </div>
    <div class="col-md-1 col-sm-1" style="float: right;margin-top: 5px">总计：&nbsp;#(total) 元</div>
</div>
#end
#define css()
<link rel="stylesheet" href="assets/css/shopCar.css">
<link rel="stylesheet" href="assets/css/address.css">
#end
