#set(title="确认支付")
#@layout()
#define body()
<div class="container-fixed">
    <div class="panel">
        <div class="panel-heading">
            <span>订单号：#(orderNumber)</span>
        </div>
        <div class="panel-body">
            #for(o : list)
            <div class=" one-of-orders col-md-12 col-sm-12">
                <div class="col-md-2 col-sm-2">
                    <img alt="" src="assets/img/good.jpg" class="good-photo">
                </div>
                <div class="col-md-3 col-sm-3" style="right: 30px">
                    <a href="" class="no-decoration">#(o.name)</a></div>
                <div class="col-md-3 col-sm-3"><a href="" class="no-decoration"><strong>店铺：#(o.shop)</strong></a></div>
                <div class="col-md-1 col-sm-1"><strong>¥#(o.price)</strong></div>
                <div class="col-md-1 col-sm-1">#(o.count)个</div>
                <div class="col-md-1 col-sm-1"></div>
                <div class="col-md-1 col-sm-1"><p>待支付</p></div>
            </div>
            #end
        </div>
    </div>
    <hr class="col-md-12 col-sm-12 hr-shopcar">

    <div class="col-md-1 col-sm-1" style="float: right">
        <button class="btn btn-primary" id="pay">确认支付</button>
    </div>
    <div class="col-md-1 col-sm-1" style="float: right;margin-top: 5px">总计：&nbsp;0 元</div>
</div>
#end

#define css()
<link rel="stylesheet" href="assets/css/pay.css">
#end
