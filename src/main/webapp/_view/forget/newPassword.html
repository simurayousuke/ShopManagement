#set(title="设置新密码")
#@layout()
#define body()
<div class="container-fixed-sm">
    #include("progress.html",step2Active="progress-active")
    <div class="register-container container">
        <div class="input-gp">
            <form method="post" id="step2-form">
                <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-user"></em>
            </span>
                    <input class="form-control" placeholder="用户名" readonly type="text" name="username"
                           value="#(user.username)">
                </div>
                <br>
                <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-key"></em>
            </span>
                    <input class="form-control" placeholder="新密码" type="password" name="pwd">
                </div>
                <br>
                <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-key"></em>
            </span>
                    <input class="form-control" placeholder="确认密码" type="password" id="check">
                </div>
                <br>
                <input type="hidden" name="code" id="activeCode" value="#(code)">
                <button class="btn btn-primary btn-block" type="submit">登录</button>
            </form>
        </div>
    </div>
</div>
#end

#define css()
<link rel="stylesheet" href="assets/css/register.css">
<link rel="stylesheet" href="assets/css/progress.css">
#end

#define js()
<script src="assets/js/reset.js"></script>
#end
