#set(title="搜索")
#@layout()
#define body()

<div class="container-fixed">
    <div style="height:50px;"></div>
    <div class="container-fixed-sm" style="margin-bottom: 30px">
        <div style="display: inline">
            <input type="text" class="form-control" placeholder="大家都在搜..."
                   style="display: inline-block;width:calc(100% - 105px);height: 40px;font-size: 16px" id="search-word"
                   value="#(word??'')">
            <div class="search-suggest" id="gov-search-suggest">
                <ul style="margin: 0;padding-left: 8px" id="search-suggestion">
                </ul>
            </div>
        </div>

        <button class="btn btn-primary" type="button"
                style="display: inline-block;width:100px;height: 40px;font-size: 16px" id="search-button">搜一下
        </button>

    </div>
    #if(word)
    #if(list)
    #include("searchResult.html")
    #else
    #include("noResult.html")
    #end
    #else
    <div>
    </div>
    #end
</div>

#end

#define css()
<link rel="stylesheet" href="assets/css/search.css">
<link rel="stylesheet" href="assets/css/searchSuggestion.css">
#end

#define js()
<script src="assets/js/search.js"></script>
<script src="assets/js/suggest.js"></script>
#end
