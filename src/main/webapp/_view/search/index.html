#set(title="搜索")
#@layout()
#define body()
<div class="container-fixed">
    <div style="height:50px;"></div>
    <div class="container-fixed-sm" style="margin-bottom: 30px">
        <input type="text" class="form-control" placeholder="大家都在搜..." style="display: inline-block;width:calc(100% - 105px);height: 40px;font-size: 16px" id="search-word"
        #if(word)
               value="#(word)"
               #end
        >
        <button class="btn btn-primary" type="button" style="display: inline-block;width:100px;height: 40px;font-size: 16px" id="search-button">搜一下</button>
    </div>
    #if(word)
    #if(list)
    <div class="cards" style="border: 1px solid #0a67fb">
        #for(x:list)
        <div class="col-md-4 col-sm-6 col-lg-3">
            <a class="card" href="/good/#(x.uuid)">
                <img src="https://smcdn.yangzhizhuang.net/#(x.avator)">
                <div class="caption">去看看！</div>
                <div class="card-heading"><strong>#(x.name)</strong></div>
                <div class="card-content text-muted">售价：#(x.price)元&nbsp;&nbsp;销售量：#(x.sale_count)件&nbsp;&nbsp;库存：#(x.number)件</div>
            </a>
        </div>
        #end
    </div>
    #else
    <div style="height: 270px;padding-top: 50px;text-align: center; ">
        <div id="size-div">
            <img src="/assets/img/nores.png" id="none-shop">
        </div>
        <div id="size-both" style="display: inline-block">
            <div id="size-word" style=" text-align: center">
                <span class="none-font">没有找到您要的商品哦<br id="change-line"> 去看看热搜？</span>
            </div>
        </div>
    </div>
    #end
    #else
    <div>

    </div>
    #end
</div>
#end

#define js()
<script src="/assets/js/search.js"></script>
#end
