#set(title="店铺详情")
#@layout()
#define body()
<div class="container main">
    <div class="container-fixed">
        <div class="panel panel-primary" style="width: 1220px">
            <div class="panel-heading" style="font-size: 19px">
                <strong>我的店铺</strong>
            </div>
            <div class="panel-body" style="padding-top: 0;padding-bottom: 0">
                <div class="shop">
                    <div class="shop-head">
                        <div class="shop-photo-container">
                            <img alt="" src="//smcdn.yangzhizhuang.net/#(shop.avator)"
                                 style="width: 256px;height: 256px">
                        </div>
                    </div>
                    <div class="shop-content">
                        <div>
                            <span class="shop-name">#(shop.shopName)</span>
                        </div>
                        <hr>
                        <p>#(shop.description)</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary hot-good">
            <div class="panel-heading" style="font-size: 19px">
                所有商品
            </div>
            <div class="panel-body">
                <div class="cards">
                    #for(x:list)
                    <div class="col-md-4 col-sm-6 col-lg-3">
                        <a class="card" href="good/#(x.uuid)">
                            <img alt="" src="//smcdn.yangzhizhuang.net/#(x.avator)" style="width: 280px;height: 198px">
                            <div class="caption">去看看！</div>
                            <div class="card-heading"><strong>#(x.name)</strong></div>
                            <div class="card-content text-muted" style="padding-bottom: 0">售价：#(x.price)元&nbsp;&nbsp;销售量：#(x.sale_count)件&nbsp;&nbsp;库存：#(x.number)件</div>
                        </a>
                    </div>
                    #end
                </div>
            </div>
        </div>
    </div>
</div>
#end

#define css()
<link rel="stylesheet" href="assets/css/shopDetail.css">
#end
