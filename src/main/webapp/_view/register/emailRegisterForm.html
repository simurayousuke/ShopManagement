<div class="tab-pane fade input-gp" id="register-email">
    <form action="register/email" id="email-form">
        <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-envelope-alt"></em>
            </span>
            <input class="form-control" placeholder="邮箱" type="text" id="email" name="email">
        </div>
        <br>
        <div class="input-group full">
            <div class="input-group captcha-div">
                <span class="input-group-addon">
                    <em class="icon-wrench"></em>
                </span>
                <input class="form-control" placeholder="验证码" type="text" id="input-captcha-email" name="captcha">
            </div>
            <img alt="" src="captcha/image" id="captcha-email" class="captcha" title="点击刷新">
        </div>
        <br>
        <p style="text-align: left;">点击注册即代表您已阅读并同意<a href="agreement" target="view_window">《用户使用及隐私协议》</a></p>
        <button class="btn btn-primary btn-block" type="submit">发送邮件</button>
    </form>
</div>
