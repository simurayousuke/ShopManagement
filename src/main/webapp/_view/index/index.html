#set(title="EnBug购物网")
#@layout()
#define body()
<div class="container-main">
    <div style="height:50px;"></div>
    <div class="container-fixed-sm" style="margin-bottom: 30px">
        <div style="display: inline">
            <input type="text" class="form-control" placeholder="大家都在搜..."
                   style="display: inline-block;width:calc(100% - 105px);height: 40px;font-size: 16px" id="search-word"
                   value="#(word??'')">
            <div class="search-suggest" id="gov-search-suggest">
                <ul style="margin: 0;" class="search-suggestion" id="search-suggestion">
                </ul>
            </div>
        </div>
        <button class="btn btn-primary" type="button"
                style="display: inline-block;width:100px;height: 40px;font-size: 16px" id="search-button">搜一下
        </button>
    </div>
    <div class="panel panel-primary hot-good">
            <div class="panel-heading" style="font-size: 19px">
                热销商品
            </div>
        <div class="panel-body">
                <div class="cards">
                    #for(x:list)
                    <div class="col-md-4 col-sm-6 col-lg-3">
                        <a class="card" href="good/#(x.uuid)">
                            <img alt="" src="//smcdn.yangzhizhuang.net/#(x.avator)" style="width: 280px;height: 198px">
                            <div class="caption">去看看！</div>
                            <div class="card-heading"><strong>#(x.name)</strong></div>
                            <div class="card-content text-muted" style="padding-bottom: 0">售价：#(x.price)元&nbsp;&nbsp;销售量：#(x.sale_count)件&nbsp;&nbsp;库存：#(x.number)件</div>
                            <div class="card-content text-muted">店铺：#(x.shop_name)</div>
                        </a>
                    </div>
                    #end
                </div>
            </div>
        </div>
    </div>
#end

#define css()
<link rel="stylesheet" href="assets/css/search.css">
<link rel="stylesheet" href="assets/css/searchSuggestion.css">
<link rel="stylesheet" href="assets/css/hotGood.css">
#end

#define js()
<script src="assets/js/search.js"></script>
<script src="assets/js/suggest.js"></script>
#end
