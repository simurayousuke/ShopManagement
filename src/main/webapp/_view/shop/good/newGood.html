#set(title="商品上架")
#@layout()
#define body()
<div class="container-fixed">
    <div style="height:500px" id="top">
        <div style="width: 500px;display: inline;float:left">
            <h1>商品图片：</h1>
            <img src="https://smcdn.yangzhizhuang.net/good/caomai.jpg" id="shop-photo">
            <div id="upload" class="uploader">
                <div class="uploader-message text-center">
                    <div class="content"></div>
                    <button type="button" class="close">×</button>
                </div>
                <div class="uploader-files file-list file-list-grid"></div>
                <div>
                    <hr class="divider">
                    <div class="uploader-status pull-right text-muted"></div>
                    <button type="button" class="btn btn-link uploader-btn-browse"><i class="icon icon-plus"></i> 选择文件
                    </button>
                    <button type="button" class="btn btn-link uploader-btn-start"><i class="icon icon-cloud-upload"></i>
                        开始上传
                    </button>
                </div>
            </div>
        </div>
        <div style="display: inline;float:left;margin-left:50px;">
            <h1>商品信息：</h1>
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="good-name" class="form-label">商品名称：</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="商品名称" type="text" id="good-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="good-name" class="form-label">商品价格：</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="商品价格" type="text" id="good-prize">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div style="margin-top:50px" id="description">
        富文本编辑器，明天再说！
    </div>
</div>
#end

#define css()
<link href="//cdn.bootcss.com/zui/1.7.0/lib/uploader/zui.uploader.css" rel="stylesheet">
<link href="/assets/css/newgood.css" rel="stylesheet">
#end

#define js()
<script src="//cdn.bootcss.com/zui/1.7.0/lib/uploader/zui.uploader.js"></script>
<script src="/assets/js/upload.js"></script>
#end
