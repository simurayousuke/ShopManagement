#set(title="商品管理")

#@layout()

#define body()
<div class="container">
    <div class="boards">
        <div class="board panel panel-primary full">
            <div class="panel-heading">
                <strong>我的商品</strong>
            </div>
            <div class="panel-body">
                <table class="table datatable table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>商品名称</th>
                        <th>单价</th>
                        <th>库存</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    #if(list)
                    #for(x:list)
                    <tr>
                        <td>#(for.count)</td>
                        <td>#(x.name)</td>
                        <td>#(x.price)元</td>
                        <td>#(x.number)件</td>
                        <td>
                            <a href="/shop/good/edit/#(x.uuid)"><i class="icon-edit"></i> </a>
                            <a href="/shop/good/remove/#(x.uuid)" class="text-danger"><i class="icon-trash"></i></a>
                        </td>
                    </tr>
                    #end
                    #end
                    </tbody>
                </table>
                <a href="/shop/good/newGood" class="btn btn-primary new-good">商品上架</a>
            </div>
        </div>
    </div>
</div>
#end

#define css()
<link href="//cdn.bootcss.com/zui/1.7.0/lib/board/zui.board.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/zui/1.7.0/lib/datatable/zui.datatable.min.css" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/shopGood.css">
#end

#define js()
<script src="//cdn.bootcss.com/zui/1.7.0/lib/board/zui.board.min.js"></script>
<script src="//cdn.bootcss.com/zui/1.7.0/lib/datatable/zui.datatable.min.js"></script>
<script src="/assets/js/shopGood.js"></script>
#end
