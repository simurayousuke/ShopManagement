#set(title="新增店铺")
#@layout()
#define body()
<div class="container-fixed-sm">
    <div class="container">
        <form action="" class="form-horizontal" id="create-shop-form">
            <legend>新增店铺</legend>
            <div class="form-group">
                <label for="shop-name">店铺名称</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="一个亮眼的名字能提高20%的销售量哦！" type="text" id="shop-name" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="shop-discribe">店铺名称</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" id="shop-discribe" name="description">描述一下您的店。</textarea>
                </div>
            </div>
            <div>
                <label for="upload">店铺头像</label>
                <i class="icon icon-upload icon-4x"></i>
                <div id="upload" class="uploader">
                    <div class="uploader-message text-center">
                        <div class="content"></div>
                        <button type="button" class="close">×</button>
                    </div>
                    <div class="uploader-files file-list file-list-grid"></div>
                    <div>
                        <hr class="divider">
                        <div class="uploader-status pull-right text-muted"></div>
                        <button type="button" class="btn btn-link uploader-btn-browse"><i class="icon icon-plus"></i> 选择文件</button>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="input-group captcha-div">
                    <label for="captcha">验证码</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="验证码" type="text" id="captcha" name="captcha">
                    </div>
                </div>
                <img alt="" src=""  class="captcha" title="点击刷新">
            </div>
            <br>

            <br>
            <button class="btn btn-primary btn-block" type="submit" id="create-shop">新增店铺</button>
            <input type="hidden" name="avator" id="create-shop-avator" value="">
        </form>
    </div>
</div>
#end

#define css()
<link rel="stylesheet" href="/assets/css/newShop.css">
<link href="//cdn.bootcss.com/zui/1.7.0/lib/uploader/zui.uploader.css" rel="stylesheet">
#end

#define js()
<script src="//cdn.bootcss.com/zui/1.7.0/lib/uploader/zui.uploader.js"></script>
<script src="/assets/js/newShop.js"></script>
#end
