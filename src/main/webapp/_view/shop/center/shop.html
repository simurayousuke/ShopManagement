<div class="shop">
    <div class="shop-head">
        <div class="shop-photo-container">
            <img src="https://smcdn.yangzhizhuang.net/#(shop.avator)">
        </div>
    </div>
    <div class="shop-content">
        <div>
            <span>#(shop.shopName)</span>
            <button class="btn btn-primary" id="modify-shop-name">修改</button>
        </div>
        <hr>
        <p>#(shop.description)</p>
        <button class="btn btn-primary" style="float: right" id="modify-shop-description">修改</button>
    </div>
    <a href="/shop/good" class="btn btn-primary" style="float: right">管理商品</a>
    <button class="btn btn-danger" style="float: right" id="transfer-shop">转让店铺</button>
</div>
