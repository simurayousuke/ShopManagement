<div class="tab-pane fade active in input-gp">
    <form method="post" id="username-form">
        <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-user"></em>
            </span>
            <input class="form-control" placeholder="用户名" type="text" name="username">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-key"></em>
            </span>
            <input class="form-control" placeholder="密码" type="text" name="pwd">
        </div>
        <br>
        <div class="input-group full">
            <div class="input-group captcha-div">
                <span class="input-group-addon">
                    <em class="icon-wrench"></em>
                </span>
                <input class="form-control" placeholder="验证码" type="text" name="captcha">
            </div>
            <img alt="" src="/captcha/image" class="captcha" title="点击刷新">
        </div>
        <br>
        <button class="btn btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
