#set(title="用户登录")
#@layout()
#define body()
<div id="seize"></div>
<div id="login-container">
    <ul class="nav nav-tabs">
        <li class="active"><a data-tab data-target="#login-username" data-toggle="tab">用户名</a></li>
        <li><a data-tab data-target="#login-email" data-toggle="tab">邮箱</a></li>
        <li><a data-tab data-target="#login-cellphone" data-toggle="tab">手机</a></li>
    </ul>
    <div class="tab-content" id="tab-content">
        <div class="tab-pane fade active in" id="login-username">
            <form action="/login/username">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="icon-user"></i>
                    </span>
                    <input class="form-control" placeholder="用户名" type="text" id="username">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="icon-key"></i>
                    </span>
                    <input class="form-control" placeholder="密码" type="text" id="pwd-usernmae">
                </div>
                <br>
                <div class="input-group full">
                    <div class="input-group captcha-div">
                        <span class="input-group-addon">
                        <i class="icon-wrench"></i>
                        </span>
                        <input class="form-control" placeholder="验证码" type="text" id="input-captcha-username">
                    </div>
                    <img src="/assets/captcha.jpg" id="captcha-username" class="captcha" title="点击刷新">
                </div>
                <br>
                    <button class="btn btn-primary btn-block" type="submit">登录</button>
            </form>
        </div>
        <div class="tab-pane fade" id="login-email">
            <form action="/login/email">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="icon-envelope-alt"></i>
                    </span>
                    <input class="form-control" placeholder="邮箱" type="text" id="email">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="icon-key"></i>
                    </span>
                    <input class="form-control" placeholder="密码" type="text" id="pwd-email">
                </div>
                <br>
                <div class="input-group full">
                    <div class="input-group captcha-div">
                        <span class="input-group-addon">
                        <i class="icon-wrench"></i>
                        </span>
                        <input class="form-control" placeholder="验证码" type="text" id="input-captcha-email">
                    </div>
                    <img src="/assets/captcha.jpg" id="captcha-email" class="captcha" title="点击刷新">
                </div>
                <br>
                <button class="btn btn-primary btn-block" type="submit">登录</button>
            </form>
        </div>
        <div class="tab-pane fade" id="login-cellphone">
            <form action="/login/phone">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="icon-phone"></i>
                    </span>
                    <input class="form-control" placeholder="手机号" type="text" id="cellphone">
                </div>
                <br>
                <div class="input-group full">
                    <div class="input-group captcha-div">
                        <span class="input-group-addon">
                        <i class="icon-wrench"></i>
                        </span>
                        <input class="form-control" placeholder="验证码" type="text" id="input-captcha-phone">
                    </div>
                    <img src="/assets/captcha.jpg" id="captcha-phone" class="captcha" title="点击刷新">
                </div>
                <br>
                <div class="input-group full">
                    <div class="input-group captcha-div">
                    <span class="input-group-addon">
                        <i class="icon-comment"></i>
                    </span>
                        <input class="form-control" placeholder="短信验证码" type="text" id="short-message">
                    </div>
                    <button class="btn captcha" type="button">重新发送</button>
                </div>
                <br>
                <button class="btn btn-primary btn-block" type="submit">登录</button>
            </form>
        </div>
    </div>
</div>

#end
#define css()
<link rel="stylesheet" href="assets/css/login.css">
#end
