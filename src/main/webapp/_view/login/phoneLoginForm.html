<div class="tab-pane fade input-gp" id="login-phone">
    <form action="/login/phone" id="phone-form">
        <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-phone"></em>
            </span>
            <input class="form-control" placeholder="手机号" type="text" name="phone" id="phone">
        </div>
        <br>
        <div class="input-group full">
            <div class="input-group captcha-div">
                <span class="input-group-addon">
                    <em class="icon-wrench"></em>
                </span>
                <input class="form-control" placeholder="验证码" type="text" id="captcha" id="input-captcha-phone">
            </div>
            <img alt="" src="" class="captcha" title="点击刷新">
        </div>
        <br>
        <div class="input-group full">
            <div class="input-group captcha-div">
                <span class="input-group-addon">
                    <em class="icon-comment"></em>
                </span>
                <input class="form-control" placeholder="短信验证码" type="text" name="phone_captcha">
            </div>
            <button class="btn captcha" type="button" id="send-button">立即发送</button>
        </div>
        <br>
        <button class="btn btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
