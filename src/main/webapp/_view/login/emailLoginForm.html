<div class="tab-pane fade input-gp" id="login-email">
    <form method="post">
        <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-envelope-alt"></em>
            </span>
            <input class="form-control" name="email" placeholder="邮箱" type="text">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-key"></em>
            </span>
            <input class="form-control" name="pwd" placeholder="密码" type="text">
        </div>
        <br>
        <div class="input-group full">
            <div class="input-group captcha-div">
                <span class="input-group-addon">
                    <em class="icon-wrench"></em>
                </span>
                <input class="form-control" name="captcha" placeholder="验证码" type="text">
            </div>
            <img alt="" src="/captcha/image" class="captcha" title="点击刷新">
        </div>
        <br>
        <button class="btn btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
