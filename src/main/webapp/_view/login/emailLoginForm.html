<div class="tab-pane fade input-gp" id="login-email">
    <form method="post" id="email-form">
        <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-envelope-alt"></em>
            </span>
            <input class="form-control" name="email" placeholder="邮箱" type="text">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-key"></em>
            </span>
            <input class="form-control" name="pwd" placeholder="密码" type="password">
        </div>
        <br>
        <div class="input-group full">
            <div class="input-group captcha-div">
                <span class="input-group-addon">
                    <em class="icon-wrench"></em>
                </span>
                <input class="form-control" name="captcha" placeholder="验证码" type="text" id="input-captcha-email">
            </div>
            <img alt="" src="" class="captcha" title="点击刷新">
        </div>
        <p class="margin-top pull-right"><a href="login/forget">忘记密码？</a></p>
        <button class="btn btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
