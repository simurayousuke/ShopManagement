<div class="tab-pane fade" id="login-email">
    <form action="/login/email">
        <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-envelope-alt"></em>
            </span>
            <input class="form-control" placeholder="邮箱" type="text" id="email">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">
                <em class="icon-key"></em>
            </span>
            <input class="form-control" placeholder="密码" type="text" id="pwd-email">
        </div>
        <br>
        <div class="input-group full">
            <div class="input-group captcha-div">
                <span class="input-group-addon">
                    <em class="icon-wrench"></em>
                </span>
                <input class="form-control" placeholder="验证码" type="text" id="input-captcha-email">
            </div>
            <img alt="" src="/captcha/image" id="captcha-email" class="captcha" title="点击刷新">
        </div>
        <br>
        <button class="btn btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
